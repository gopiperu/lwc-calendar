<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            LWC Calendar {monthAndYear}
        </h3>

        <div slot="footer">
            <lightning-button-group>
                    <lightning-button 
                        label="Previous" 
                        value="previous"
                        icon-name="utility:chevronleft"
                        icon-position="left" 
                        onclick={handleClick}>
                    </lightning-button>
                    <lightning-button 
                        label="Next" 
                        value="next"
                        icon-name="utility:chevronright"
                        icon-position="right" 
                        onclick={handleClick}>
                    </lightning-button>
                </lightning-button-group>
                <lightning-layout>
                        <lightning-layout-item>
                            <label for="month">Jump To: </label>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <select class="slds-select" id="month" name="month" onchange={handleMonthYearChange}>
                                    <option value=0>Jan</option>
                                    <option value=1>Feb</option>
                                    <option value=2>Mar</option>
                                    <option value=3>Apr</option>
                                    <option value=4>May</option>
                                    <option value=5>Jun</option>
                                    <option value=6>Jul</option>
                                    <option value=7>Aug</option>
                                    <option value=8>Sep</option>
                                    <option value=9>Oct</option>
                                    <option value=10>Nov</option>
                                    <option value=11>Dec</option>
                            </select>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <select class="slds-select" id="year" name="year" onchange={handleMonthYearChange}>
                                <option value=1991>1991</option>
                                <option value=1992>1992</option>
                                <option value=1993>1993</option>
                                <option value=1994>1994</option>
                                <option value=1995>1995</option>
                                <option value=1996>1996</option>
                                <option value=1997>1997</option>
                                <option value=1998>1998</option>
                                <option value=1999>1999</option>
                                <option value=2000>2000</option>
                                <option value=2001>2001</option>
                                <option value=2002>2002</option>
                                <option value=2003>2003</option>
                                <option value=2004>2004</option>
                                <option value=2005>2005</option>
                                <option value=2006>2006</option>
                                <option value=2007>2007</option>
                                <option value=2008>2008</option>
                                <option value=2009>2009</option>
                                <option value=2010>2010</option>
                                <option value=2011>2011</option>
                                <option value=2012>2012</option>
                                <option value=2013>2013</option>
                                <option value=2014>2014</option>
                                <option value=2015>2015</option>
                                <option value=2016>2016</option>
                                <option value=2017>2017</option>
                                <option value=2018>2018</option>
                                <option value=2019>2019</option>
                                <option value=2020>2020</option>
                                <option value=2021>2021</option>
                                <option value=2022>2022</option>
                                <option value=2023>2023</option>
                                <option value=2024>2024</option>
                                <option value=2025>2025</option>
                                <option value=2026>2026</option>
                                <option value=2027>2027</option>
                                <option value=2028>2028</option>
                                <option value=2029>2029</option>
                                <option value=2030>2030</option>
                            </select>
                        </lightning-layout-item>
                </lightning-layout>
        </div>
        <div class="forceCalendarMonthView">
        <table>
                <thead>
                    <tr>
                        <th><div class="dayHead">Sun</div></th>
                        <th><div class="dayHead">Mon</div></th>
                        <th><div class="dayHead">Tue</div></th>
                        <th><div class="dayHead">Wed</div></th>
                        <th><div class="dayHead">Thu</div></th>
                        <th><div class="dayHead">Fri</div></th>
                        <th><div class="dayHead">Sat</div></th>
                    </tr>
                </thead>
            <template for:each={dateitems} for:item="dateitem">
                <tr key={dateitem} class="calendarWeek">
                        <template for:each={dateitem} for:item="cell">
                            <td key={cell}>
                                <c-calendar-date key={cell} dateitem={cell}> </c-calendar-date>
                            </td>
                        </template>
                </tr>
            </template>
            </table>
        </div>
    </lightning-card>
</template>
